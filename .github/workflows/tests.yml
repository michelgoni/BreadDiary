name: iOS CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3
        with:
          clean: true

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Validate project.pbxproj Syntax
        run: |
          plutil -lint BreadDiary.xcodeproj/project.pbxproj || {
            echo "Syntax errors detected in project.pbxproj. Attempting to regenerate..."
            rm -f BreadDiary.xcodeproj/project.pbxproj
            xcodebuild -project BreadDiary.xcodeproj -list
          }

      - name: Regenerate Project If Necessary
        if: failure()
        run: |
          echo "Regenerating project.pbxproj..."
          rm -rf BreadDiary.xcodeproj/project.pbxproj
          xcodebuild -project BreadDiary.xcodeproj -list || true

      - name: Build and Test
        run: |
          set -o pipefail && xcodebuild clean test \
            -project BreadDiary.xcodeproj \
            -scheme BreadDiary \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=18.0' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty && exit ${PIPESTATUS[0]}
      
      - name: Debug Info
        if: failure()
        run: |
          echo "Debugging build issues..."
          xcodebuild clean build-for-testing \
            -project BreadDiary.xcodeproj \
            -scheme BreadDiary \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=18.0' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES | xcpretty
