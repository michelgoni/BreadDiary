name: Run Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v3
      with:
        clean: true
        
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
    
    - name: Verify Xcode Selection
      run: xcode-select -p
    
    - name: Show Xcode Version
      run: xcodebuild -version
    
    - name: Check file permissions
      run: ls -la BreadDiary.xcodeproj
    
    - name: Validate project.pbxproj with plutil
      run: plutil -lint BreadDiary.xcodeproj/project.pbxproj
    
    - name: Inspect project.pbxproj
      run: |
        head -n 20 BreadDiary.xcodeproj/project.pbxproj
        echo "..."
        tail -n 20 BreadDiary.xcodeproj/project.pbxproj
    
    - name: Copy project to temporary location
      run: cp -r BreadDiary.xcodeproj /tmp/BreadDiary.xcodeproj
    
    - name: Open project in Xcode
      run: open BreadDiary.xcodeproj
    
    - name: Show Available Schemes
      run: xcodebuild -list -project BreadDiary.xcodeproj -verbose
        
    - name: Build and Test
      run: |
        set -o pipefail && xcodebuild clean test \
          -project BreadDiary.xcodeproj \
          -scheme BreadDiary \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=18.0' \
          -verbose \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES | xcpretty
