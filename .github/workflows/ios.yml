name: iOS CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3
      
      - name: Select Xcode 16.1
        run: sudo xcode-select -switch /Applications/Xcode_16.1.app

      - name: Show Xcode version
        run: xcodebuild -version
        
      - name: Show build settings
        run: xcodebuild -project BreadDiary.xcodeproj -scheme BreadDiary -showBuildSettings
        
      - name: Show available schemes
        run: xcodebuild -project BreadDiary.xcodeproj -list

      - name: Build and Test
        run: |
          xcodebuild clean test \
            -project BreadDiary.xcodeproj \
            -scheme BreadDiary \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.1' \
            -enableCodeCoverage YES \
            -verbose \
            | xcpretty && exit ${PIPESTATUS[0]}
